<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Chosen: A jQuery Plugin by Harvest to Tame Unwieldy Select Boxes</title>
  <link rel="stylesheet" href="chosen.css">
  <style type="text/css" media="all">
    /* fix rtl for demo */
    .chosen-rtl .chosen-drop { left: -9000px; }
  </style>
</head>
<body>
    <div id="container">
        <div id="content">
            <select id='dd' data-placeholder="Your Favorsdfdsfite" class="chosen-select-no-single">
                <option value=""></option>
                <option value="1">American Black Bear</option>
                <option value="2">Asiatic Black Bear</option>
                <option value="3">Brown Bear</option>
                <option value="4">Giant Panda</option>
            </select>
        </div>
    </div>
</body>

<script src="jquery.js" type="text/javascript"></script>
<script src="chosen.jquery.js" type="text/javascript"></script>
<script type="text/javascript">

    $('#dd').append('<option value="5">lushijie</option>');
  var config = {
     '.chosen-select-no-single' : {
        disable_search: true,
        width: '200px'
     },
  }
  for (var selector in config) {
    $(selector).on('chosen:ready', function(e, chosen) {
        console.log('chosen:ready');

    }).chosen(config[selector]);
  }

  $('#dd').on('change', function(self, params) {
    console.log(self);
    console.log(params);
  });


</script>

</html>
